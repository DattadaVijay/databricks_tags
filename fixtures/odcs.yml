version: 1.0.0
kind: DataContract
apiVersion: v3.1.0

id: my-data-contract-id
name: Bronze Orders Data Contract
status: draft

description:
  purpose: Validate incoming bronze-layer order data.
  usage: Intended to validate upstream source data before transformation.
  limitations: Does not enforce business-level aggregations.

schema:
  - name: bronze_orders
    description: Raw bronze orders table containing event-level order data.
    properties:
      - name: order_id
        description: Unique identifier of the order across the platform.
        logicalType: string
        required: true
        unique: true

      - name: event_type
        description: Type of order event emitted by the source system.
        logicalType: string
        required: true

      - name: customer_id
        description: Unique identifier of the customer who placed the order.
        logicalType: string
        required: false

      - name: order_ts
        description: Timestamp when the order event occurred in the source system.
        logicalType: timestamp
        required: true

      - name: channel
        description: Channel through which the order was placed.
        logicalType: string
        required: false

servers:
  dev:
    type: databricks
    catalog: Workspace
    schema: default

slaProperties:
  - property: latency
    value: 1h
  - property: availability
    value: 99.9%