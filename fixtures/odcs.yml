apiVersion: v3.1.0
kind: DataContract
id: bronze-orders-contract
name: Bronze Orders
version: 1.0.0
status: active
description: "Data contract for raw bronze order events, matching the physical schema in Databricks."

servers:
  dev:
    host: dbc-e3761da8-7d95.cloud.databricks.com
    type: databricks
    catalog: workspace
    schema: default

schema:
  - name: bronze_orders
    physicalType: TABLE
    description: "The primary table for order lifecycle events."
    properties:
      - name: order_id
        description: "Business identifier for the order."
        logicalType: string
        required: true
      - name: customer_id
        description: "Reference identifier for the customer."
        logicalType: string
      - name: order_ts
        description: "UTC event timestamp."
        logicalType: timestamp
      - name: event_type
        description: "The lifecycle stage of the order."
        logicalType: string
        enum:
          - OrderCreated
          - OrderCancelled
      - name: channel
        description: "The source platform of the event."
        logicalType: string
        enum:
          - web
          - mobile